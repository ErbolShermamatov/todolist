<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 30px auto; background: #fff; padding: 20px; }
        h1 { text-align: center; }
        #task-form { display: flex; }
        #task-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; }
        #task-form button { padding: 10px 15px; background: #007bff; color: white; border: none; }
        #task-list { list-style: none; padding: 0; margin-top: 20px; }
        .task { 
            padding: 10px; 
            background: #eee; 
            margin-bottom: 5px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .task.done { 
            text-decoration: line-through; 
            color: #888; 
        }
        .delete-btn { 
            background: #dc3545; color: white; border: none; 
            padding: 5px 8px; cursor: pointer; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Мой список дел</h1>
        <h2>Я в новой ветке</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Добавить новую задачу..." required>
            <button type="submit">Добавить</button>
        </form>

        <ul id="task-list">
            </ul>
    </div>

    <script src="todo-listday13.js"></script>
</body>
</html>
