<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            color: #333;
            transition: 0.3s; /*–ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥*/
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #theme-toggle {
            padding: 5px;
            background: #333;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }

        #task-form {
            display: flex;
            gap: 5px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #task-form button {
            padding: 10px 15px;
            border-radius: 10px;
            background: #007bff;
            color: white;
            border: none;
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            border-radius: 10px;
        }

        .task {
            padding: 10px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task.done {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #dc3545;
            border-radius: 10px;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
        }
        /*–°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã: */
        body.dark-mode {
            background: #222;
            color: #fff;
        }

        /*–ù—É–∂–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –∏–Ω–ø—É—Ç—ã*/
        body.dark-mode .container {
            background: #333;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode input {
            background: #444;
            color: #fff;
            border-color: #555;
        }
        body.dark-mode ul li {
            background: #555;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>–ú–æ–π —Å–ø–∏—Å–æ–∫ –¥–µ–ª</h1>
            <button id="theme-toggle">üåô</button>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É..." required>
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
        </form>

        <ul id="task-list">
        </ul>
    </div>

    <script src="todo-listday13.js"></script>
</body>

</html>
